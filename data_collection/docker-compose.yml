version: '3.5'
services:
    capture:
        build:
            context: .
        environment:
            - CONFIG_FILENAME=config.toml
        volumes:
            - /tmp/data/pcap_data/test:/pcap_data
            - /dev/shm:/dev/shm
        depends_on: 
            - "url_queue"
        links:
            # https://docs.docker.com/compose/compose-file/compose-file-v3/#networks
            # > Containers for the linked service are reachable at a hostname identical to the alias, or the service name if no alias was specified.
            # > Links are not required to enable services to communicate - by default, any service can reach any other service at that serviceâ€™s name. (See also, the Link containers section in Networking in Compose.)
            #
            # https://docs.docker.com/compose/networking/#link-containers
            - "url_queue:url_queue"
        restart: on-failure
    url_queue:
        volumes:
            - /tmp/data/pcap_data/test:/pcap_data
        build:
            context: url_queue
